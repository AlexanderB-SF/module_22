<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-1</title>
</head>
<body style="display: flex; gap: 15px; flex-wrap: wrap;">
    <!-- Россия -->
    <svg width="180" height="120" style="outline: 1px solid black;">
        <rect x="0" y="0" width="180" height="40" style="fill:white"/>
        <rect x="0" y="40" width="180" height="40" style="fill:blue"/>
        <rect x="0" y="80" width="180" height="40" style="fill:red"/>
    </svg>
    <!-- Франция -->
    <svg width="180" height="120" style="outline: 1px solid black;">
        <rect x="0" y="0" width="60" height="120" style="fill:blue"/>
        <rect x="60" y="0" width="60" height="120" style="fill:white"/>
        <rect x="120" y="0" width="60" height="120" style="fill:red"/>
    </svg>
    <!-- Финляндия -->
    <svg width="180" height="120" style="outline: 1px solid black;">
        <rect x="0" y="45" width="180" height="30" style="fill:blue"/>
        <rect x="40" y="0" width="30" height="120" style="fill:blue"/>
    </svg>
    <!-- Швейцария -->
    <svg width="180" height="120" style="outline: 1px solid black; background:red">
        <rect x="50" y="45" width="80" height="30" style="fill:white"/>
        <rect x="75" y="25" width="30" height="70" style="fill:white"/>
    </svg>
    <!-- Япония -->
    <svg width="180" height="120" style="outline: 1px solid black; background:white">
        <circle cx="90" cy="60" r="40" style="fill:red"/>
    </svg>
</body>
</html>
